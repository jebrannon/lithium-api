<!-- html/profile/boards.html -->
<ul class="boards-list">
  <% _.each(boards, function (board) { %>
    <li class="board-item">
      <a id="<%= board.get('id') %>" href="/#/category/<%= board.get('catId') %>/board/<%= board.get('id') %>" title="<%= board.get('title') %>"><%= board.get('title') %></a>
    </li>
  <% }); %>
</ul>
