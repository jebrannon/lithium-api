<ul class="post-list"><!--
<% _.each(posts, function (post) { %>
  --><li class="post-item">

      <div class="tile row">
        <h3 class="subject col"><%= post.get('subject') %></h3>
      </div>
    </a>
  </li><!--
<% }); %>
--></ul>
